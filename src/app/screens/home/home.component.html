<div
  style="height: 100vh"
  class="d-flex justify-content-center align-items-center">
  <div class="head-cont d-flex justify-content-start align-items-start flex-column">
    <app-top-bar
      [data]="{ name: 'Shubh Soni' }"
      class="w-100"></app-top-bar>

    <div class="hl w-100"></div>
    <div
      class="d-flex justify-content-start align-items-start"
      style="height: 100%; width: 100%">
      <div
        class="p-4 d-flex justify-content-center align-items-center flex-column"
        style="min-width: 16rem; width: 16rem">
        <div class="d-flex justify-content-center align-items-center flex-row gap-3">
          <div
            class="input-group d-flex justify-content-center align-items-center mb-4"
            style="height: 2.3rem">
            <i class="fa-solid ps-3 fa-magnifying-glass"></i>
            <input
              type="text"
              class="form-control"
              placeholder="Search" />
          </div>
          <button
            type="button"
            style="height: 2.3rem; width: 3.3rem; padding: 0"
            class="btn btn-success mb-4"
            data-bs-toggle="modal"
            data-bs-target="#staticBackdropSearch">
            <i
              class="fa-solid fa-plus"
              style="font-size: 1rem"></i>
          </button>
        </div>

        <div class="d-flex flex-column justify-content-start align-items-start gap-1 w-100 user-cont pb-3">
          <app-user-tile style="width: 100%"></app-user-tile>
          <app-user-tile style="width: 100%"></app-user-tile>
          <app-user-tile style="width: 100%"></app-user-tile>
          <app-user-tile style="width: 100%"></app-user-tile>
          <app-user-tile style="width: 100%"></app-user-tile>
          <app-user-tile style="width: 100%"></app-user-tile>
          <app-user-tile style="width: 100%"></app-user-tile>
          <app-user-tile style="width: 100%"></app-user-tile>
          <app-user-tile style="width: 100%"></app-user-tile>
          <app-user-tile style="width: 100%"></app-user-tile>
          <app-user-tile style="width: 100%"></app-user-tile>
        </div>
      </div>

      <div class="vertical-line"></div>
      <div
        class="d-flex justify-content-between align-items-center flex-column"
        style="height: 100%; width: 100%">
        <div class="chat-cont d-flex justify-content-center align-items-center flex-column w-100">
          <div class="d-flex px-2 pt-2 justify-content-between align-items-center w-100">
            <app-user-tile></app-user-tile>

            <div class="dropdown">
              <button
                class="menu-btn"
                type="button"
                id="dropdownMenuButton"
                (click)="ToggleSideMenu()">
                <i
                  *ngIf="!isOpen"
                  class="fa-solid fa-ellipsis"
                  style="font-size: 1.3rem"></i>
                <i
                  *ngIf="isOpen"
                  class="fa-solid fa-close"
                  style="font-size: 1.3rem"></i>
              </button>
            </div>
          </div>
          <div
            class="vertical-line mt-2 w-100"
            style="padding: 1px"></div>
        </div>
        <div class="d-flex justify-content-start align-items-center flex-column gap-3 px-3 py-3 w-100 message-cont">
          <app-rcvd-tile
            class="w-100"
            msg="Hey! How's it going?"></app-rcvd-tile>

          <app-rcvd-tile
            class="w-100"
            msg="Did you check out that new series on Netflix?"></app-rcvd-tile>

          <app-sent-tile
            class="w-100"
            msg="Hey! I'm good, just got home. No, I haven't, is it good?"></app-sent-tile>

          <app-rcvd-tile
            class="w-100"
            msg="Yeah, it's awesome! You should definitely watch it."></app-rcvd-tile>
        </div>
        <div class="d-flex px-3 pb-3 gap-3 justify-content-center align-items-center flex-row w-100">
          <div
            class="input-group d-flex justify-content-center align-items-center mb-4"
            style="height: 2.7rem">
            <i class="fa-regular ps-3 fa-comments"></i>
            <input
              type="text"
              class="form-control"
              placeholder="Lets chat..." />
          </div>

          <button
            type="button"
            class="btn btn-success mb-4">
            <i class="fa-solid fa-paper-plane"></i>
          </button>
        </div>
      </div>

      <div
        class="vertical-line"
        *ngIf="isOpen"
        @sidebarAnimation></div>
      <div
        *ngIf="isOpen"
        style="width: 50vw"
        class="mt-3"
        @sidebarAnimation>
        <app-side-profile></app-side-profile>
      </div>
    </div>
  </div>
</div>

<div
  class="modal fade"
  id="staticBackdropSearch"
  data-bs-backdrop="static"
  data-bs-keyboard="false"
  tabindex="-1"
  aria-labelledby="staticBackdropLabel"
  aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h1
          class="modal-title fs-5"
          id="exampleModalLabel">
          Add New GAPPEBAAZ
        </h1>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div class="d-flex justify-content-center align-items-center gap-3">
          <div
            class="input-group d-flex justify-content-center align-items-center"
            style="height: 2.3rem">
            <i class="fa-solid fa-phone ps-3"></i>
            <input
              type="number"
              class="form-control"
              placeholder="Enter your friends phone nummber !" />
          </div>
          <button
            type="button"
            style="height: 2.3rem; width: 5.3rem; padding: 0"
            class="btn btn-success">
            Check
          </button>
        </div>
      </div>
      <div class="modal-footer">
        <app-checked-cont class="w-100"></app-checked-cont>
      </div>
    </div>
  </div>
</div>
