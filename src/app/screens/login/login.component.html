<app-back>
  <div
    class="input-group mb-3;"
    style="height: 3rem">
    <span
      class="input-group-text"
      id="basic-addon1"
      >&#64;</span
    >
    <input
      [(ngModel)]="mobileNumber"
      type="number"
      class="form-control"
      onInput="this.value = this.value.slice(0, 10)"
      (keyup.enter)="sendOtp()"
      placeholder="Enter your mobile number" />
  </div>
  <app-btn (click)="sendOtp()"></app-btn>
</app-back>
