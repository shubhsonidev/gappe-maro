<div class="d-flex flex-column justify-content-center align-items-center w-100">
  <img
    src="https://picsum.photos/200"
    style="border-radius: 100%; width: 6rem; height: 6rem" />

  <div class="name-text fw-bold mt-3">{{ data?.fullName }}</div>

  <div class="w-100 d-flex flex-column justify-content-start mt-5 px-4">
    <div class="fw-bolder">Email</div>
    <div
      class="text-body-secondary"
      *ngIf="data?.email">
      {{ data?.email }}
    </div>
    <div
      class="text-body-secondary"
      *ngIf="!data?.email">
      not added
    </div>
    <hr
      class="w-100"
      style="border-top: 2px solid; opacity: 100" />
    <div class="fw-bolder">Phone</div>
    <div class="text-body-secondary">{{ data?.mobileNumber }}</div>
    <hr
      class="w-100"
      style="border-top: 2px solid; opacity: 100" />
    <div class="fw-bolder">Bio</div>
    <div class="text-body-secondary">
      {{ data?.bio }}
    </div>
    <hr
      class="w-100"
      style="border-top: 2px solid; opacity: 100" />
  </div>
  <div class="px-4 w-100">
    <button
      type="button"
      style="height: 2.3rem; width: 100%; padding: 1rem"
      class="btn btn-success mb-4 d-flex flex-row justify-content-between align-items-center">
      Block
      <i
        class="fa-solid fa-ban"
        style="font-size: 1rem"></i>
    </button>
  </div>
</div>
